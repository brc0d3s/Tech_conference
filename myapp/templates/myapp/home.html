<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% extends 'main.html' %}

    {% block content %}
    <h1>Home template</h1>

    <div>
        <div>
            {% for room in rooms %}
                <div>
                    <h4>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h4>
                </div>

            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
